<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Bea</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Mi primer formulario</legend>
            <p>
                <label name="name">Nom:</label>
                <input type="text" maxlength="20" placeholder="Nuria" required autofocus >
                <label name="1surname">Cognom:</label>
                <input type="text" placeholder="GarcÃ­a" required>
            </p>
            <p>
                <label name="2surname">Segon Cognom:</label>
                <input type="text" placeholder="Opcional">
            </p>
            <p>
                <label name="id">Document identitat:</label>
                <input type="text" pattern="[0-9]{8}[A-Za-z]{1}" required title="12345678Z" placeholder="12345678Z">
            </p>
            <p>
                <label name="age">Edat:</label>
                <input type="number" min="0" max="100" placeholder="98">
            </p>
            <p>
                <label name="birthday">Data de naixement:</label>
                <input type="date" placeholder="25/12/1998">
            </p>
            <p>
                <label name="email">Correu:</label>
                <input type="email" pattern=".+@example\.com" title="email@example.com" placeholder="email@example.com">
            </p>
            <p>
                <label name="passw">Contrasenya:</label>
                <input type="password" placeholder="****" required>
            </p>
            <p>
                <label name="id_photo">Fotografia del DNI:</label>
                <input type="file" multiple>
            </p>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
